<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp - Survey</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>

    <main>
      <h1 id="title">This is a survey</h1>
      <p id="description">And this is a description</p>
      <div id="form-container">
        <form id="survey-form">
          <label for="name" id="name-label" class="form-label">Name</label>
        	<input id="name" name="name" type="text" placeholder="Enter your name" required class="text-area">


          <label for="email" id="email-label" class="form-label">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required class="text-area">

          <label for="number" id="number-label" class="form-label">Age</label>
        	<input id="number" name="number" type="number" min=18 max=150 placeholder="Enter your age" class="text-area">

          <label id="dropdown-label" for="dropdown" class="form-label">Gender</label>
          <select id="dropdown" name="gender" required class="text-area">
            <option value="nochoice" disabled selected>Select your gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other <3</option>
          </select>

          <label id="animal-label" for="animal" class="form-label">Which animals do you like?<small style="font-weight:300;">choose all that apply</small></label>
          <div id="animal-choices">
            <label for="cats" id="cats-label"><input type="checkbox" name="animal" id="cats" value="cats">Cats</input></label>
            <label for="dogs" id="dogs-label"><input type="checkbox" name="animal" id="dogs" value="dogs">Dogs</input></label>
          </div>

          <label id="like-label" for="like" class="form-label">Did you like this survey?</label>
          <div id="like-choices">
            <label for="yes" id="yes-label"><input type="radio" name="like" id="yes" value="yes">Yes</input></label>
            <label for="no" id="no-label"><input type="radio" name="like" id="no" value="no">No</input></label>
          </div>

          <label for="comments" id="comments-label" class="form-label">Additional feedback:</label>
          <textarea id="comments" name="comments" type="text" placeholder="Write your feedback" class="text-area"></textarea>

          <button id="submit">Submit</button>
        </form>
      </div>
    </main>

  </body>
</html>
